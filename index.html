<html>

<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Mittra Sverige Survey Form</h1>
    <p id="description">Thankyou for being valuable customer and trusting our services</p>
    <form id="survey-form">

        <div class="form-control">
            <label for="name" id="name-label">Name: </label>
            <input type="text" id="name" placeholder="Enter your Name" required url />
        </div><br>
        <div class="form-control">
            <label for="email" id="email-label">Email: </label>
            <input type="email" id="email" placeholder="Enter your Email" required />
        </div><br>
        <div class="form-control">
            <label for="number" id="number-label">Age: </label>
            <input type="number" id="number" placeholder="Enter your Age" required min="0" max="100">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="registered">Registered Customers</option>
                <option value="visitors">Visitors</option>
                <option value="others">others</option>
            </select>
        </div>
        <div class="form-control">
            <label>Would you recommend Mittra Sverige to a friend?</label>
            <label for="definatly"><input type="radio" id="definatly" name="radio" value="definatly" />Definatly</label>
            <label for="maybe"><input type="radio" id="maybe" name="radio" value="maybe" />May Be</label>
            <label for="notsure"><input type="radio" id="notsure" name="radio" value="notsure" />Not Sure</label>
        </div>
        <div class="form-control">
            <label for="delivery" id="label-delivery">Which Area you are mostly looking for delivery/flytt?</label>
            <select name="role" id="dropdown">
                <option value="åkersberga">Åkersberga</option>
                <option value="solna">Solna</option>
                <option value="solntuna">Solntuna</option>
                <option value="täby">Täby</option>
                <option value="uppslandvasby">Uppslandvasby</option>
                <option value="others">others</option>
            </select>
        </div>
        <div class="form-control">
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="service" name="recieveing-time"></label><input type="checkbox"
                value="recieveing-time" />Recieveing Time
            <label for="service" name="delivery-time"></label><input type="checkbox" value="delivery-time" />Delivery
            Time
            <label for="sevice" name="service-area"></label><input type="checkbox" value="service-area">Service Area
            <label for="service" name="customer-feedback"></label><input type="checkbox"
                value="customer-feedback">Customer Feedback
            <label for="service" name="Others"></label><input type="checkbox" value="others" />Other
        </div>
        <div class="form-control">
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <div class="form-control">
            <button name="submit" id="submit">Submit</button>
            <type></type>

        </div>
    </form>
</body>

</html>
