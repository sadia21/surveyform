<html>

<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <h1 id="title">Mittra Sverige Survey Form</h1>
    <p id="description">Thankyou for being valuable customer and trusting our services</p>
    <form id="survey-form">

        <div id="form-control">
            <label for="name" id="name-label">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
        </div><br>
        <div id="form-control">
            <label for="email" id="email-label">Email: </label>
            <input type="url" id="email" name="email" placeholder="Enter your Email" required>
        </div><br>
        <div id="form-control">
            <label for="number" id="number-label">Age: </label>
            <input type="number" id="number" name="number" placeholder="Enter your Age" required>
        </div>
    </form>
</body>

</html>
